name: Tests unit\e2e

on:
  ['pull_request']

jobs:
  eslint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.x  # Replace with the Node.js version you need

      - name: Install dependencies
        run: npm install

      - name: Run Jest
        run: npm run test